<div class="header">
  <div class="title">
    <a href="">Voting App</a>
  </div>

  <div class="nav-items">
    <router-outlet></router-outlet>
    <a (click)="navigateToVote()">Vote Now</a>
    <a (click)="navigateToCandidates()">Candidates</a>
    <a (click)="navigateToResults()">Results</a>
  </div>
</div>

<div class="container">
  <h1>Voter portal: select voter & Cast vote screen</h1>

  <div class="votingSection">
    
    <label for="candidate">Select Voter</label>
    <select [(ngModel)]="selectedCity" id="candidate">
      <option *ngFor="let item of voters; let c = index" [value]="item.city">
        {{ item.name }}
      </option>
    </select>

    <button (click)="selectVoter()" id="voteBtn">Select Candidate</button>

  
    <form *ngIf="selectedVoter !== undefined" (ngSubmit)="castVote()" [formGroup]="voteForm">

      <label for="candidate">Select Candidate</label>
      <select formControlName="candidate" id="candidate">
        <option *ngFor="let item of filterCandidates; let c = index" [value]="item.id">
          {{ item.name }}
        </option>
      </select>

      <button type="submit" id="voteBtn">Vote</button>
    </form>


  </div>
</div>
