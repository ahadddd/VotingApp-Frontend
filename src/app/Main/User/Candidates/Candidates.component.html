<div class="header">
  <div class="title">
    <a href="">Voting App</a>
  </div>

  <div class="nav-items">
    <a (click)="navigateToVote()">Vote Now</a>
    <a (click)="navigateToCandidates()">Candidates</a>
    <a (click)="navigateToResults()">Results</a>
  </div>
</div>

<div class="container">
  <div class="mainContent">
    <table>
      <thead class="tHeader">
        <tr>
          <td class="head">Candidate</td>
          <td class="head">Position</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of candidates">
          <td class="data">{{ item.name }}</td>
          <td class="data">{{ item.position }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
