<div class="header">
  <div class="title">
    <a routerLink="">Voting App</a>
  </div>


  <div class="nav-items">
    <a routerLink="candidates">Candidates</a>
    <a routerLink="voters">Voters Portal</a>
    <a routerLink="voters">Cities</a>
    <a href="">Results</a>
  </div>
</div>

<div class="container">
  <div class="buttons">
    <button style="height: 50px" (click)="getCities()">
      Get All Cities
    </button>
    <button style="height: 50px" (click)="createCity()">
      Create City
    </button>
  </div>
  

  <table>
    <thead>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Candidates</td>
        <!-- <td>Vote</td> -->
        <td>Actions</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of cities; let i = index">
        <td>{{item?.id}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.candidates}}</td>
        <!-- <td>{{item?.voteCasted}}</td> -->
        <td><button (click)="updateCity(i)">Edit</button> <button (click)="deleteCity(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>


<div *ngIf="createModal" class="createCity">
  <form [formGroup]="createForm" (ngSubmit)="createCity()">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter Name: " id="name" formControlName="name" />
    <!-- <label for="city">City</label>
    <input type="text" placeholder="Enter City: " id="city" formControlName="city"/> -->
    <button type="submit" id="addBtn">Add City</button>
  </form>
</div>

<div *ngIf="updateModal" class="createCity">
  <form [formGroup]="updateForm" (ngSubmit)="updateCity()">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter Name: " id="name" formControlName="name" />
    <label for="city">New Name</label>
    <input type="text" placeholder="Enter Updated Name: " id="city" formControlName="newName"/>
    <button type="submit" id="addBtn">Edit City</button>
  </form>
</div>
